<div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Login to SmartTable</h1>
        <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
          <form class="form-signin" (ngSubmit)="f.form.valid && resetPassword($event)" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required readonly>                
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !oldPassword.valid}">
                <input type="password" class="form-control" name="oldPassword" [(ngModel)]= "model.oldPassword" #oldPassword="ngModel" placeholder="oldPassword" required autofocus>
                <div *ngIf="f.submitted && !oldPassword.valid" class="help-block">old Password is required</div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !newPassword.valid}">
                <input type="password" class="form-control" name="newPassword" [(ngModel)]= "model.newPassword" #newPassword="ngModel" placeholder="newPassword" required>
                <div *ngIf="f.submitted && !newPassword.valid" class="help-block">new Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit"> Sign in</button>
            </div>
            
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              Rember me
            </label>
            <a class="pull-right need-help" routerLink="#" >Need help?</a><span class="clearfix"></span>
          </form>
        </div>
      </div>
    </div>
  </div>
